<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">Registration Form</h1>
    <form>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname" placeholder="Enter your first name"><br><br>

        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname" placeholder="Enter your last name"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="it should contain @.."><br><br>

        <label for="mobile">Mobile:</label><br>
        <input type="tel" id="mobile" name="mobile" placeholder="only 10 digits are allowed"><br><br>

        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="dob">Date of Birth:</label><br>

        <input type="date" id="dob" name="dob"><br><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="50"></textarea><br><br>

        <label for="city">City:</label><br>
        <input type="text" id="city" name="city"><br><br>

        <label for="area">Area PIN:</label><br>
        <input type="text" id="area" name="area"><br><br>

        <label for="state">State:</label><br>
        <input type="text" id="state" name="state"><br><br>

        <label for="qualification">Qualification:</label><br>
        <select id="qualification" name="qualification">
            <option value="select">Select Qualification</option>
            <option value="computer">Computer Science</option>
            <option value="information">Information Technology</option>
            <option value="architecture">Computer Architecture</option>
            <option value="tele">Tele Communication</option>
        </select><br><br>
        <label for="password">Password:</label><br>

        <input type="password" id="password" name="password"><br><br>

        <input type="submit" value="Registered" id="Registered">
    </form>
</body>
</html>
